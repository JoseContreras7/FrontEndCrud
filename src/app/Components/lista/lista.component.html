<div class="card border-success shadow-lg container-fluid">
    <div class="card-header">
      <h4 class="card-title text-center">Listado De Personas</h4>
  
      <div class="d-grid gap-2">
        <button mat-flat-button [routerLink]="['/nuevo']" class="btn btn-primary">
          Crear Nuevo
        </button>
      </div>
      
      
      
      <div class="d-grid gap-2">
        <form (ngSubmit)="onSubmit()">
            <br>
            <div class="row justify-content-between">
                <div class="col">
                    Capture el nombre para realizar la busqueda de la persona.
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col">
                    <div class="form-group">
                        <input type="text" class="form-control" id="nombre" [(ngModel)]="people.nombre" name="nombre" required>
                    </div>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary" [disabled]="!people.nombre">Buscar</button>
                </div>
            </div>
          </form>
            <div class="row justify-content-between">
                <div class="col" *ngIf="ListPeople">
                    <table class="table table-striped table-bordered w-100">
                        <thead >
                            <tr>
                              <th>Nombre</th>
                              <th>Direccion</th>
                              <th>Telefono</th>
                              <th>Correo</th>
                              <th>Edad</th>
                              <th></th>
                              <th></th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr *ngFor="let people of ListPeople">
                                <td>{{ people.nombre }}</td>
                                <td>{{ people.direccion }}</td>
                                <td>{{ people.telefono }} </td>
                                <td>{{ people.correo }}</td>
                                <td>{{ people.edad }}</td>
                                <td><button class="btn btn-primary btn-sm" [routerLink]="['/editar/', people.id]">
                                        Editar
                                     </button> 
                                </td>
                                <td> 
                                    <button class="btn btn-danger btn-sm" [routerLink]="['/delete/', people.id]">
                                        Eliminar
                                     </button> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
      </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h3 class="text-center text-light mx-auto">Editar Personas</h3>
 </nav>
 <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="people.nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="direccion">Direccion:</label>
      <input type="text" class="form-control" id="direccion" [(ngModel)]="people.direccion" name="direccion" required>
    </div>
    <div class="form-group">
        <label for="telefono">Telefono:</label>
        <input type="text" class="form-control" id="telefono" [(ngModel)]="people.telefono" name="telefono" required>
    </div>
    <div class="form-group">
        <label for="correo">Correo Electronico:</label>
        <input type="text" class="form-control" id="correo" [(ngModel)]="people.correo" name="correo" required>
    </div>
    <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="text" class="form-control" id="edad" [(ngModel)]="people.edad" name="edad" required>
    </div>
    <div class="row justify-content-between">
        <div class="col">
            <button type="submit" class="btn btn-primary" [disabled]="!people.nombre || !people.direccion || !people.correo">Actualizar</button>
        </div>
        <div class="col">
            <div class="d-flex justify-content-end">
                <button mat-flat-button [routerLink]="['/home']" class="btn btn-primary">
                    Regresar
                </button>
            </div>
        </div>
    </div>
    
  </form>
